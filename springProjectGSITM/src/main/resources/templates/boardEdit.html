<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-container">
        <h2>게시글 수정</h2>
        <form th:action="@{'/edit/' + ${boardForm.id}}" method="post">
            <input type="hidden" id="id" name="id" th:value="${boardForm.id}">
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" th:value="${boardForm.Title}" required><br>
            
            <label for="boardContent">내용:</label><br>
            <textarea id="boardContent" name="boardContent" required th:text="${boardForm.Board_Content}"></textarea><br>
            
            <button type="submit" class="edit-button">수정 완료</button>
            <a href="javascript:history.back()" class="edit-button">뒤로 가기</a>
        </form>
    </div>
</body>
</html>
