<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>게시글 조회</h2>
    <div class="board-details">
        <p class="detail-item"><strong>번호:</strong> <span th:text="${board.boardNum}"></span></p>
        <p class="detail-item"><strong>제목:</strong> <span th:text="${board.title}"></span></p>
        <p class="detail-item"><strong>내용:</strong> <span th:text="${board.boardContent}"></span></p>
        <p class="detail-item"><strong>생성일자:</strong> <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p class="detail-item"><strong>수정일자:</strong> <span th:text="${#temporals.format(board.modifyDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p class="detail-item"><strong>조회수:</strong> <span th:text="${board.hitCount}"></span></p>
        
        <!-- 버튼 그룹 -->
        <div class="button-container">
            <!-- 수정하기 버튼 -->
            <a th:href="@{/board/edit(id=${board.boardNum})}" class="edit-button">수정하기</a>
            
            <!-- 삭제하기 버튼 -->
            <form th:action="@{/board/delete}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <input type="hidden" id="id" name="id" th:value="${board.boardNum}">
                <button type="submit" class="delete-button">삭제하기</button>
            </form>

            <!-- 뒤로 가기 버튼 -->
            <a href="/board/list" class="back-button">뒤로 가기</a>
        </div>
    </div>
</body>
</html>
